on:
  pull_request:
    paths:
      - 'submissions/**.csv'

jobs:
  grade:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4 # Updated to v4 for better performance
      with:
        ref: ${{ github.event.pull_request.head.ref }}
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12' # Aligned with your local environment

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas scikit-learn numpy

    - name: Restore Private Labels
      env:
        PRIVATE_LABELS: ${{ secrets.PRIVATE_LABELS }}
      run: |
        mkdir -p data
        # Using printf to ensure newlines are preserved correctly from secrets
        printf "%s" "$PRIVATE_LABELS" > data/private_labels.csv
        echo "‚úì Private labels reconstructed from Secret"

    - name: Find submission file
      id: find_submission
      run: |
        # Fixed diff logic to handle cases where multiple files change
        SUBMISSION_FILE=$(git diff --name-only origin/${{ github.base_ref }}...HEAD | grep 'submissions/.*\.csv$' | head -1)
        if [ -z "$SUBMISSION_FILE" ]; then
          echo "‚ùå No submission file found in diff"
          exit 1
        fi
        echo "file=$SUBMISSION_FILE" >> $GITHUB_OUTPUT

    - name: Grade submission
      id: grade_execution
      run: |
        # This calls the dynamic grader we fixed (handling the 425 vs 746 split)
        python grader.py ${{ steps.find_submission.outputs.file }} > results.json
        cat results.json
      continue-on-error: true

    - name: Process Results
      id: results
      run: |
        if [ ! -f results.json ]; then
          echo "status=error" >> $GITHUB_OUTPUT
          echo "message=Grading script crashed. Check logs." >> $GITHUB_OUTPUT
          exit 0
        fi
        
        # Extracting metrics from the 'metrics' sub-dictionary in the JSON
        ACCURACY=$(python -c "import json; d=json.load(open('results.json')); print(d.get('metrics', {}).get('accuracy', 0))")
        MACRO_F1=$(python -c "import json; d=json.load(open('results.json')); print(d.get('metrics', {}).get('macro_f1', 0))")
        STATUS=$(python -c "import json; print(json.load(open('results.json')).get('status', 'error'))")
        MSG=$(python -c "import json; print(json.load(open('results.json')).get('message', ''))")
        
        echo "accuracy=$ACCURACY" >> $GITHUB_OUTPUT
        echo "macro_f1=$MACRO_F1" >> $GITHUB_OUTPUT
        echo "status=$STATUS" >> $GITHUB_OUTPUT
        echo "message=$MSG" >> $GITHUB_OUTPUT

    - name: Comment PR
      uses: actions/github-script@v7
      with:
        script: |
          const status = "${{ steps.results.outputs.status }}";
          const acc = "${{ steps.results.outputs.accuracy }}";
          const f1 = "${{ steps.results.outputs.macro_f1 }}";
          const msg = `${{ steps.results.outputs.message }}`;
          
          let body = "";
          if (status === 'success') {
            body = `## üéâ Submission Graded: ${acc}% Accuracy\n\n**Macro-F1:** ${f1}\n\nYour score will be updated on the leaderboard soon!`;
          } else {
            body = `## ‚ùå Grading Error\n\n**Message:** ${msg}\n\nCheck your CSV format and ID alignment.`;
          }
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: body
          })

    - name: Cleanup
      if: always()
      run: rm -f data/private_labels.csv