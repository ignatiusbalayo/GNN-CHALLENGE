name: Grade Submission

on:
  pull_request:
    paths:
      - 'submissions/**.csv'

jobs:
  grade:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        ref: ${{ github.event.pull_request.head.sha }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas scikit-learn numpy
    
    - name: Download private labels
      env:
        PRIVATE_LABELS: ${{ secrets.PRIVATE_LABELS }}
      run: |
        echo "$PRIVATE_LABELS" > data/private_labels.csv
    
    - name: Find submission file
      id: find_submission
      run: |
        SUBMISSION_FILE=$(git diff --name-only origin/${{ github.base_ref }}...${{ github.head_ref }} | grep 'submissions/.*\.csv$' | head -1)
        echo "file=$SUBMISSION_FILE" >> $GITHUB_OUTPUT
        echo "Found submission: $SUBMISSION_FILE"
    
    - name: Grade submission
      id: grade
      run: |
        python grader.py ${{ steps.find_submission.outputs.file }} > results.json
        cat results.json
    
    - name: Read results
      id: results
      run: |
        ACCURACY=$(python -c "import json; print(json.load(open('results.json'))['accuracy'])")
        MACRO_F1=$(python -c "import json; print(json.load(open('results.json'))['macro_f1'])")
        USERNAME=$(python -c "import json; print(json.load(open('results.json'))['username'])")
        STATUS=$(python -c "import json; print(json.load(open('results.json'))['status'])")
        MESSAGE=$(python -c "import json; print(json.load(open('results.json'))['message'])")
        
        echo "accuracy=$ACCURACY" >> $GITHUB_OUTPUT
        echo "macro_f1=$MACRO_F1" >> $GITHUB_OUTPUT
        echo "username=$USERNAME" >> $GITHUB_OUTPUT
        echo "status=$STATUS" >> $GITHUB_OUTPUT
        echo "message=$MESSAGE" >> $GITHUB_OUTPUT
    
    - name: Comment PR - Success
      if: steps.results.outputs.status == 'success'
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `## üéâ Submission Graded Successfully!
            
**Username:** ${{ steps.results.outputs.username }}

### üìä Results:
- **Accuracy:** ${{ steps.results.outputs.accuracy }}%
- **Macro-F1:** ${{ steps.results.outputs.macro_f1 }}

### üèÜ Leaderboard:
Your submission will appear on the [leaderboard](https://igntrevor.github.io/GNN-CHALLENGE/leaderboard.html) once this PR is merged!

---
*Automated grading by GitHub Actions*`
          })
    
    - name: Comment PR - Failure
      if: steps.results.outputs.status == 'error'
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `## ‚ùå Submission Failed

**Error:** ${{ steps.results.outputs.message }}

Please fix the issues and update your submission.

### Common Issues:
- Incorrect file format (must be CSV with 'id' and 'pred_label' columns)
- Missing test IDs
- Invalid class labels (must be Class_A through Class_F)
- Duplicate IDs

---
*Automated grading by GitHub Actions*`
          })
    
    - name: Update leaderboard
      if: steps.results.outputs.status == 'success'
      run: |
        python scripts/update_leaderboard.py results.json
    
    - name: Commit leaderboard update
      if: steps.results.outputs.status == 'success'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add docs/leaderboard.html
        git commit -m "Update leaderboard: ${{ steps.results.outputs.username }}" || echo "No changes to commit"
