name: GNN Challenge Grading
on:
  push:
    paths:
      - 'submissions/**'

jobs:
  grade:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run Evaluation
        env:
          GRADING_KEY: ${{ secrets.GRADING_KEY }} # Private labels key
        run: python scripts/evaluate.py

      - name: Update Leaderboard
        run: python scripts/gen_leaderboard.py

      - name: Commit & Push Changes
        run: |
          git config --global user.name "Leaderboard-Bot"
          git config --global user.email "bot@github.com"
          git add docs/leadership.html results.json
          git commit -m "Update leaderboard with new submission"
          git push