name: Grade Submission

on:
  pull_request:
    paths:
      - 'submissions/**.csv'

jobs:
  grade:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        ref: ${{ github.event.pull_request.head.ref }}
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas scikit-learn numpy
    
    - name: Download private labels
      env:
        PRIVATE_LABELS: ${{ secrets.PRIVATE_LABELS }}
      run: |
        mkdir -p data
        echo "$PRIVATE_LABELS" > data/private_labels.csv
        echo "‚úì Private labels downloaded"
    
    - name: Find submission file
      id: find_submission
      run: |
        SUBMISSION_FILE=$(git diff --name-only origin/${{ github.base_ref }}...HEAD | grep 'submissions/.*\.csv$' | head -1)
        if [ -z "$SUBMISSION_FILE" ]; then
          echo "‚ùå No submission file found in diff"
          exit 1
        fi
        echo "file=$SUBMISSION_FILE" >> $GITHUB_OUTPUT
        echo "‚úì Found submission: $SUBMISSION_FILE"
    
    - name: Grade submission
      id: grade
      run: |
        python grader.py ${{ steps.find_submission.outputs.file }} > results.json
        cat results.json
      continue-on-error: true
    
    - name: Read results
      id: results
      run: |
        if [ ! -f results.json ]; then
          echo "status=error" >> $GITHUB_OUTPUT
          echo "message=Grading failed to produce results" >> $GITHUB_OUTPUT
          echo "accuracy=0" >> $GITHUB_OUTPUT
          echo "macro_f1=0" >> $GITHUB_OUTPUT
          echo "username=unknown" >> $GITHUB_OUTPUT
          exit 0
        fi
        
        ACCURACY=$(python -c "import json; print(json.load(open('results.json')).get('accuracy', 0))" 2>/dev/null || echo "0")
        MACRO_F1=$(python -c "import json; print(json.load(open('results.json')).get('macro_f1', 0))" 2>/dev/null || echo "0")
        USERNAME=$(python -c "import json; print(json.load(open('results.json')).get('username', 'unknown'))" 2>/dev/null || echo "unknown")
        STATUS=$(python -c "import json; print(json.load(open('results.json')).get('status', 'error'))" 2>/dev/null || echo "error")
        MESSAGE=$(python -c "import json; print(json.load(open('results.json')).get('message', 'Unknown error'))" 2>/dev/null || echo "Unknown error")
        
        echo "accuracy=$ACCURACY" >> $GITHUB_OUTPUT
        echo "macro_f1=$MACRO_F1" >> $GITHUB_OUTPUT
        echo "username=$USERNAME" >> $GITHUB_OUTPUT
        echo "status=$STATUS" >> $GITHUB_OUTPUT
        echo "message<<EOF" >> $GITHUB_OUTPUT
        echo "$MESSAGE" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
    
    - name: Comment PR - Success
      if: steps.results.outputs.status == 'success'
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `## üéâ Submission Graded Successfully!
            
**Username:** ${{ steps.results.outputs.username }}

### üìä Results:
- **Accuracy:** ${{ steps.results.outputs.accuracy }}%
- **Macro-F1:** ${{ steps.results.outputs.macro_f1 }}

### üèÜ Leaderboard:
Your submission will appear on the [leaderboard](https://igntrevor.github.io/GNN-CHALLENGE/leaderboard.html) once this PR is merged!

### üìà Performance Tier:
${{ steps.results.outputs.macro_f1 >= 0.65 && 'üü¢ **Excellent** - State-of-the-art performance!' || steps.results.outputs.macro_f1 >= 0.50 && 'üü° **Good** - Above baseline!' || 'üî¥ **Baseline** - Room for improvement!' }}

---
*Automated grading by GitHub Actions*`
          })
    
    - name: Comment PR - Failure
      if: steps.results.outputs.status == 'error'
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `## ‚ùå Submission Failed

**Error:** ${{ steps.results.outputs.message }}

Please fix the issues and update your submission.

### Common Issues:
- ‚ùå Incorrect file format (must be CSV with 'id' and 'pred_label' columns)
- ‚ùå Missing test IDs (must include ALL IDs from test_no_label.csv)
- ‚ùå Invalid class labels (must be Class_A through Class_F)
- ‚ùå Duplicate IDs
- ‚ùå Extra columns (only id and pred_label allowed)

### How to Fix:
1. Check your CSV format matches the example
2. Verify all test IDs are included
3. Ensure labels are Class_A, Class_B, etc. (not 0,1,2)
4. Remove any extra columns

---
*Automated grading by GitHub Actions*`
          })
    
    - name: Update leaderboard
      if: steps.results.outputs.status == 'success'
      run: |
        python scripts/update_leaderboard.py results.json
        echo "‚úì Leaderboard updated"
      continue-on-error: true
    
    - name: Commit leaderboard update
      if: steps.results.outputs.status == 'success'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add docs/leaderboard.html docs/leaderboard_data.json
        git diff --staged --quiet || git commit -m "Update leaderboard: ${{ steps.results.outputs.username }} - F1: ${{ steps.results.outputs.macro_f1 }}"
        git push || echo "‚ö†Ô∏è Push failed - leaderboard not updated"
      continue-on-error: true