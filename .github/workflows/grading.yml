name: ğŸ† NetClass Arena Auto-Grader

on:
  pull_request:
    paths:
      - 'submissions/**.csv'

jobs:
  grade:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.pull_request.head.ref }}
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas scikit-learn numpy

    - name: Restore Private Labels
      env:
        PRIVATE_LABELS: ${{ secrets.PRIVATE_LABELS }}
      run: |
        mkdir -p data
        printf "%s" "$PRIVATE_LABELS" > data/private_labels.csv
        echo "âœ“ Private labels reconstructed from Secret"

    - name: Find submission file
      id: find_submission
      run: |
        SUBMISSION_FILE=$(git diff --name-only origin/${{ github.base_ref }}...HEAD | grep 'submissions/.*\.csv$' | head -1)
        if [ -z "$SUBMISSION_FILE" ]; then
          echo "âŒ No submission file found in diff"
          exit 1
        fi
        echo "file=$SUBMISSION_FILE" >> $GITHUB_OUTPUT

    - name: Grade submission
      id: grade_execution
      run: |
        python grader.py ${{ steps.find_submission.outputs.file }} > results.json
        cat results.json
      continue-on-error: true

    - name: Process Results
      id: results
      run: |
        if [ ! -f results.json ]; then
          echo "status=error" >> $GITHUB_OUTPUT
          echo "message=Grading script crashed. Check logs." >> $GITHUB_OUTPUT
          exit 0
        fi
        ACCURACY=$(python -c "import json; d=json.load(open('results.json')); print(d.get('metrics', {}).get('accuracy', 0))")
        MACRO_F1=$(python -c "import json; d=json.load(open('results.json')); print(d.get('metrics', {}).get('macro_f1', 0))")
        STATUS=$(python -c "import json; print(json.load(open('results.json')).get('status', 'error'))")
        MSG=$(python -c "import json; print(json.load(open('results.json')).get('message', ''))")
        echo "accuracy=$ACCURACY" >> $GITHUB_OUTPUT
        echo "macro_f1=$MACRO_F1" >> $GITHUB_OUTPUT
        echo "status=$STATUS" >> $GITHUB_OUTPUT
        echo "message=$MSG" >> $GITHUB_OUTPUT

    - name: Comment PR
      uses: actions/github-script@v7
      with:
        script: |
          const status = "${{ steps.results.outputs.status }}";
          const acc = "${{ steps.results.outputs.accuracy }}";
          const f1 = "${{ steps.results.outputs.macro_f1 }}";
          const msg = `${{ steps.results.outputs.message }}`;
          let body = (status === 'success') 
            ? `## ğŸ‰ Submission Graded: ${acc}% Accuracy\n\n**Macro-F1:** ${f1}\n\nYour score has been added to the queue and will appear on the leaderboard after merging!` 
            : `## âŒ Grading Error\n\n**Message:** ${msg}`;
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: body
          })

    # --- NEW MERGED STEPS START HERE ---
    
    - name: Update Leaderboard Files
      if: steps.results.outputs.status == 'success'
      run: |
        python scripts/update_leaderboard.py results.json

    - name: Push Leaderboard Changes
      if: steps.results.outputs.status == 'success'
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add docs/leaderboard_data.json docs/leaderboard.html
        git commit -m "ğŸ† Auto-update leaderboard [skip ci]" || echo "No changes to commit"
        git push origin HEAD:${{ github.event.pull_request.head.ref }}

    - name: Cleanup
      if: always()
      run: rm -f data/private_labels.csv